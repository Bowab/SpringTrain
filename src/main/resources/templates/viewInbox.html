<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/indexStyleSheet.css" >
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">

    <script type="text/javascript" src="/js/HelloScript.js"></script>

    <title>This is inbox</title>
</head>
<body>

    <h1>List all inbox messages for a certain user here:</h1>


    <table border="1" style="width:300px">
        <tr>
            <td>Subject</td>
            <td>Text</td>
            <td>Sent on:</td>
        </tr>
        <tr th:each="messageList : ${messageList}">
            <th
                    th:text="${messageList.subject}">
            </th>
<th
        th:text="${messageList.text}">
</th>
<th
        th:text="${messageList.sendDate}">
</th>
</tr>
</table>

<h1>Hello im in inbox!</h1>
<button id="pressMeBtn" class="btn btn-success">Press Me</button>

</body>



</html>
