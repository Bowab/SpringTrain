<body>

<h1>Register page</h1>

<form th:action="@{/account/registration}" method="post">

    <div class="col-md-4">
        <label>Username</label>
        <input class="form-control form-group-lg" id="username" name="username" type="text">
    </div>

    <div class="col-md-4">
        <label class="labelMarg">Password</label>
        <input class="form-control form-group-lg" id="password" name="password" type="password">
    </div>

    <div class="col-md-4">
        <label class="labelMarg">Email</label>
        <input class="form-control form-group-lg" id="email" name="email" type="text">

        <input type="submit" value="submit" class="btn btn-success regBtn">
    </div>








</form>
