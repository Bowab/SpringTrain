<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <title>This is all users</title>
</head>
<body>

<h1>This is all users and requires a login</h1>



<div>
    <div th:each="userList : ${userList}">
        <p th:text="${userList.Id}">
        </p>
        <p th:text="${userList.Username}">
        </p>
    </div>
</div>

</body>
</html>
